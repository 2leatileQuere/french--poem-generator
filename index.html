<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src=" https://cdn.jsdeliver.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
   
    <title>french poem generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Delve into the theme of the love poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="hint"> i.e: Love, Happiness, Loneliness or Heartbreak</div>
      </div>
      <div class = "poem hidden" id="poem"></div>
    </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/2leatileQuere/" target="_blank"
          >Leatile Quere</a
        >
        and is
        <a
          href="https://github.com/2leatileQuere/french--poem-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://frenchpoemai.netlify.app/ " target="_blank">
          hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
