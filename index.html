<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>french poem generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to my poem generator AI</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the English poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/2leatileQuere/" target="_blank"
          >Leatile Quere</a
        >
        and is
        <a
          href="https://github.com/2leatileQuere/french--poem-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://frenchpoemai.netlify.app/ " target="_blank">
          hosted on netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
